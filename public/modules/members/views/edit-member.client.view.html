<section data-ng-controller="MembersEditController as memberEditCtrl" >

    <div class="modal-header">
        <h3 class="modal-title">Edit member : {{member.firstName + ' ' + member.lastName}}</h3>
    </div>

    <div class="modal-body">

            <form class="form-horizontal" data-ng-submit="update()" novalidate>
                <fieldset>
                    <div class="form-group">
                        <label class="control-label" for="firstName">First Name</label>
                        <div class="controls">
                            <input type="text" data-ng-model="member.firstName" id="firstName" class="form-control"  required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="lastName">Last Name</label>
                        <div class="controls">
                            <input type="text" data-ng-model="member.lastName" id="lastName" class="form-control"  required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="email">Email</label>
                        <div class="controls">
                            <input type="text" data-ng-model="member.email" id="email" class="form-control"  required>
                        </div>
                    </div>

                    <div data-ng-show="error" class="text-danger">
                        <strong data-ng-bind="error"></strong>
                    </div>
                </fieldset>
            </form>

    </div>

    <div class="modal-footer">
        <button class="btn btn-danger" type="button" ng-click="memberEditCtrl.remove(member); ok()"><i class="glyphicon glyphicon-trash"></i></button>
        <button class="btn btn-primary" type="button" ng-click="memberEditCtrl.update(member); ok()">Update</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">close</button>
    </div>

</section>
