<section data-ng-controller="MembersController as membersCtrl">


    <div class="page-header">
        <h1>Members</h1>
    </div>

    <div class="row">

        <div class="col-xs-12 col-sm-4 text-center">
            <button ng-click="membersCtrl.createMember('lg')" type="button" class="btn btn-success btn-block"> Add a Member</button>
        </div>

        <div class="col-xs-12 col-sm-8">
            <div class="input-group stylish-input-group">
                <input type="text" class="form-control"  placeholder="Search" ng-model="searchText">
                        <span class="input-group-addon">
                            <button type="button">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
            </div>
        </div>
    </div>



    <br>

    <member-list></member-list>


    <div class="alert alert-warning text-center" data-ng-hide="!members.$resolved || members.length">
        No Members yet, why don't you <a href="/#!/members/create">create one</a>?
    </div>

</section>
