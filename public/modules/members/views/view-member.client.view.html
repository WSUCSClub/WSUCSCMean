<section data-ng-controller="MembersController as MembersCtrl" data-ng-init="findOne()">

		<a href="/#!/members">Back to members</a>

		<div class="page-header">
			<h1>{{member.firstName + ' ' + member.lastName}}</h1>
		</div>

		<ul>
			<li>{{member.email}}</li>
		</ul>


		<small>
			<em class="text-muted">
				Added in
				<span data-ng-bind="member.created | date:'mediumDate'"></span>
				by
				<span data-ng-bind="member.user.displayName"></span>
			</em>
		</small>





</section>
