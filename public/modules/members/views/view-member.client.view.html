<section data-ng-controller="MembersController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="member.name"></h1>
	</div>
	<div class="pull-right" data-ng-show="((authentication.user) && (authentication.user._id == member.user._id))">
		<a class="btn btn-primary" href="/#!/members/{{member._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>

	<h4 class="list-group-item-heading">{{member.firstName + ' ' + member.lastName}}</h4>
	<ul>
		<li>{{member.email}}</li>
		<li>{{member.phone}}</li>
		<li>{{member.email}}</li>
	</ul>


	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="member.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="member.user.displayName"></span>
		</em>
	</small>
</section>
