<section data-ng-controller="UsersController"  data-ng-init="find()">
<div class="row">
        <div class="col-lg-12">
            <div class="main-box no-header clearfix">
                <div class="main-box-body clearfix">
                    <div class="table-responsive">
                        <table class="table user-list">
                            <thead>
                                <tr>
                                <th><span>User</span></th>
                                <th><span>Created</span></th>
                                <th><span>Email</span></th>
                                <th>Set admin</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr data-ng-repeat="user in users | filter:searchText">
                                    <td>
                                        <img src="http://bootdey.com/img/Content/user_1.jpg" alt="">
                                        <a data-ng-href="#!/members/{{member._id}}" class="user-link">{{user.displayName}}</a>
                                        <span class="user-subhead">Member</span>
                                    </td>
                                    <td>{{user.created | date:'mediumDate'}}</td>

                                    <td>
                                        <a href="#">{{user.email}}</a>
                                    </td>
                                    
                                    <td>
                                        <a href="#">{{user.roles[1]}}</a>
                                         <div class="checkbox">
                                            <label>
                                              <input type="checkbox"> Check me out
                                            </label>
                                          </div>
                                    </td>
                                </tr>
 
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
