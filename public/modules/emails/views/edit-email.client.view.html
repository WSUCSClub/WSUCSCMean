<section data-ng-controller="EmailsController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Email</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                  <div class="form-group">
                    <label class="control-label" for="subject">Subject</label>
                    <div class="controls">
                        <input type="text" data-ng-model="email.subject" id="subject" class="form-control" >
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="content">Content</label>
                    <div class="controls">
                        <textarea type="text" data-ng-model="email.content" id="content" class="form-control"  required></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
