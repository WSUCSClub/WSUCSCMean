<section data-ng-controller="EmailsController">
    <div class="page-header">
        <h1>New Email</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                   
                    <label class="control-label" for="subject">Subject</label>
                    <div class="controls">
                        <text type="text" data-ng-model="subject" id="subject" class="form-control" required>
                    </div>
                    <label class="control-label" for="content">Content</label>
                    <div class="controls">
                        <textarea type="text" data-ng-model="content" id="content" class="form-control" placeholder="" required></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
